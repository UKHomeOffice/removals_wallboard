<div class="centre" id="centre-{{cid}}">
  <h3 class="text-primary">{{attributes.name}}</h3>
  <span class="time">Last Updated: {{attributes.heartbeatReceived | amDateFormat:'HH:mm:ss'}}</span>
  <centre-gender-directive
    ng-if="attributes.maleCapacity > 0"
    gender="'Male'"
    availability="attributes.maleAvailability"
    ooc="attributes.maleOutOfCommission"
    capacity="attributes.maleCapacity"
    inuse="attributes.maleInUse"
    scheduledout="attributes.maleActiveMovementsOut"
    scheduledin="attributes.maleActiveMovementsIn"
    cidreceiveddate="attributes.cidReceivedDate | amDateFormat:'HH:mm:ss'"
    heartbeatreceived="attributes.heartbeatReceived | amDateFormat:'HH:mm:ss'"
    prebookingreceived="attributes.prebookingReceived | amDateFormat:'HH:mm:ss'"
    prebooking="attributes.malePrebooking"
    contingency="attributes.maleContingency"
    status="attributes.statusMale"
    highlight="attributes.highlightMale"
  >
  </centre-gender-directive>

  <centre-gender-directive
    ng-if="attributes.femaleCapacity > 0"
    gender="'Female'"
    availability="attributes.femaleAvailability"
    ooc="attributes.femaleOutOfCommission"
    capacity="attributes.femaleCapacity"
    inuse="attributes.femaleInUse"
    scheduledout="attributes.femaleActiveMovementsOut"
    scheduledin="attributes.femaleActiveMovementsIn"
    cidreceiveddate="attributes.cidReceivedDate | amDateFormat:'HH:mm:ss'"
    heartbeatreceived="attributes.heartbeatReceived | amDateFormat:'HH:mm:ss'"
    prebookingreceived="attributes.prebookingReceived | amDateFormat:'HH:mm:ss'"
    prebooking="attributes.femalePrebooking"
    contingency="attributes.femaleContingency"
    status="attributes.statusFemale"
    highlight="attributes.highlightFemale"
  >
  </centre-gender-directive>
</div>
