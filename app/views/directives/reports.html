<section class="reports">
  <h2 class="hidden">Reports</h2>
  <form class="container" ng-controller="ReportController">
    <fieldset>
      <legend>Occupation Statistics Report</legend>
      <label for="from">From:
        <input id="from" ng-model="from" type="datetime-local"/>
      </label>
      <label for="to">To:
        <input id="to" ng-model="to" type="datetime-local"/>
      </label>
      <button
        id="getSummary"
        type="button"
        ng-disabled="summaryInProgress"
        ng-csv="getSummary()"
        csv-header="summaryHeaders"
        lazy-load
        filename="summary.csv"
      >Get Summary
      </button>
      <button
        id="getHeartbeats"
        type="button"
        ng-disabled="heartbeatsInProgress"
        ng-csv="getHeartbeats()"
        csv-header="heartbeatHeaders"
        lazy-load
        filename="heartbeats.csv"
      >
        Get Heartbeats
      </button>
      <button
        id="getDetaineeEvents"
        type="button"
        ng-disabled="detaineeInProgress"
        ng-csv="getDetaineeEvents()"
        csv-header="detaineeHeaders"
        lazy-load
        filename="detaineeevents.csv"
      >
        Get Detainee Events
      </button>
    </fieldset>
  </form>
</section>
