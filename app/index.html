          crossorigin="anonymous"></script>
  <script>

    var sailsBind = (model, identifier, scope, io) => {
      scope[model + 's'] = [];

      io.socket.get('/' + model, response =>
        scope.$apply(() => scope[model + 's'] = response.data)
      );

      io.socket.on(model, response =>
        scope.$apply(() => {
          var index = _.findIndex(scope[model + 's'], _.matchesProperty(identifier, response.data[identifier]));
          if (response.verb === 'deleted') {
            delete scope[model + 's'][index];
          }
          else {
            //update
            if (index !== -1) {
              scope[model + 's'][index] = _.merge(scope[model + 's'][index], response.data);
            }
            //create
            else {
              scope[model + 's'].push(response.data);
            }
          }
        })
      );
    };
    io.sails.url = location.search.split('backend=')[1] || 'http://localhost:8080';
    io.sails.transports = ['websocket'];
    angular.module('wallboardApp', [
      'wallboardApp.controllers', 'angularMoment'
    ]);
    angular.module('wallboardApp.controllers', []).
      controller('wallboardController', ($scope) => {
        io.socket.on('connect',  () => {
          $scope.$apply(() => $scope.connected = true);
          sailsBind('centre', 'centre_id', $scope, io);
        });
        io.socket.on('disconnect', () => $scope.$apply(() => $scope.connected = false));
      });
  </script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .text-primary {
      color: black;
    }
    .stats {display:none;}
    .stats-container {
      background: #eee;
      padding:1em 1em 1em 2em;
    }
    .updated {
      font-size: 0.8em;
    }
    header img {
      max-height: 90px;
    }
    header {
      padding: 1em;
      border-bottom: 2px solid #ccc;
    }

    h1, h2, h3 {
      font-weight: bold;
    }
    .available {
      font-size: 1em;
    }
    .fa {
      color: #555;
      font-size: 1.5em;
    }

    .disconnected.message {
      top: 50%;
      transform: translateY(-50%);
      display: block;
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 3em;
    }

    .disconnected.message:before,
    .disconnected.message:after {
      content: "\f071";
      padding: 0 0.3em;
    }

    .container.disconnected {
      -webkit-filter: blur(5px);
      -moz-filter: blur(5px);
      -o-filter: blur(5px);
      -ms-filter: blur(5px);
      filter: blur(5px);
    }

    @media (min-width: 768px) {
      .col-sm-4 {
          padding:2em;
      }
    }
  </style>
</head>

<body ng-app="wallboardApp" ng-controller="wallboardController">
<div class="disconnected message fa" ng-if="!connected">DISCONNECTED</div>
<div class="container" ng-class="{'disconnected' : !connected}">
  <header class="row">
    <img src="http://static.london.gov.uk/surveys/foreign-workers/ukvi%20logo01.jpg">
  </header>
  <div class="row">
    <div class="col-sm-4 irc" ng-repeat="irc in ircs track by $index">
      <div class="updated pull-right"><em><span class="time" am-time-ago="irc.updated | amParse:'YYYY-MM-DDTHH:mm:ss:SSSZ'"></span></em></div>
      <h1 class="text-primary" id="centre-{{irc.centre_id}}">{{irc.name}}</h1>

      <div class="row stats-container">
        <div ng-repeat="bed in irc.beds" class="col-xs-6 row bed">
          <div class="col-sm-12">
            <div class="stats">
              <span class="{{bed.type}}-capacity text-info">Capacity: <span
                highlighter="bed.capacity">{{bed.capacity}}</span></span><br/>

              <span class="{{bed.type}}-occupied text-info">Occupied: <span
                highlighter="bed.occupied">{{bed.occupied}}</span></span><br/>

              <span class="{{bed.type}}-ooc text-info">Out of commission: <span
                highlighter="bed.ooc">{{bed.ooc}}</span></span><br/>
            </div>
            <div class="row available">
              <div class="{{bed.type}}-available bold col-xs-12"><i class="icon fa fa-{{bed.type}}"></i> <span
                highlighter="bed.capacity - bed.occupied - bed.ooc">{{bed.capacity - bed.occupied - bed.ooc}}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
